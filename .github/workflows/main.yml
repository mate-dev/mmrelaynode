name: Build Meshtastic firmware

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install wget g++ zip ca-certificates
          pip install --upgrade pip
          pip install platformio

      - name: Clone Meshtastic repository and compile firmware
        run: |
          git clone https://github.com/meshtastic/firmware --recurse-submodules /tmp/firmware
          cd /tmp/firmware
          chmod +x ./bin/build-native.sh
          ./bin/build-native.sh
  
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v2
        with:
          name: meshtastic-firmware
          path: /tmp/firmware/release/meshtasticd_linux_amd64
          
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: meshtastic-firmware
          path: ./bin
      
      - name: Copy artifact to bin folder
        run: cp -R ./bin ./
      
      - name: Publish bin folder to main repository
        run: git add ./bin
        git commit -m "Publish bin folder"
        git push
      
